<div class="container">
    <div class="row">
        <div *ngIf="!user; else templateUser" class="alert alert-warning" role="alert">
            This profile user don t exist
        </div>
        <ng-template #templateUser>
            <div class="col-lg-4">
                <img class="bd-placeholder-img rounded-circle" src="{{ user.avatar_url }}" alt="">
            
                <h2 class="fw-normal">{{ user.login }}</h2>
                <p>Some representative placeholder content for the three columns of text below the carousel. This is the first
                    column.</p>
                <p><a class="btn btn-secondary" routerLink="/repositories/{{user.login}}">View Repositories »</a></p>
                <p><button class="btn btn-secondary" (click)="showFollowrs()">Show Followers »</button></p>
            </div>
        </ng-template>
    </div>
    <app-followers *ngIf="showFollowers"></app-followers>
</div>
