<div class="container">
    <div class="row mt-4">
        <div *ngIf="(totalCount | async); else notFound" class="alert alert-primary" role="alert">
            {{ totalCount | async }} users found
        </div>

        <ng-template #notFound class="alert alert-warning" role="alert">
            <div class="alert alert-warning" role="alert">
                no user found
            </div>
        </ng-template>
    </div>
    <app-cart class="row"></app-cart>
</div>
